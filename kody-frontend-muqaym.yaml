module:
  - name: 'user'
    data:
      form_fields:
        - name: 'license_number'
          label: 'رقم الترخيص'
          type: 'text'
          rules: 'required'
          required: "userData.role === 'evaluator'"
      fields:
        - name: 'license_number'
          label: 'رقم الترخيص'
          isVisibleIf: "userData.role === 'evaluator'"
          icon: 'BriefCaseIcon'
      columns:
        - name: 'name'
          label: 'الاسم'
          type: 'text'
        - name: 'email'
          label: 'البريد الإلكتروني'
          type: 'text'
        - name: 'role'
          label: 'الصلاحيات'
          type: 'text'
        - name: 'status'
          label: 'الحالة'
          type: 'status'
      roles:
        - label: 'مدير'
          value: 'admin'
          icon: 'UserIcon'
          variant: 'primary'
          hidden: true
        - label: 'مدير شركة'
          value: 'company_admin'
          icon: 'SettingsIcon'
          variant: 'success'
          hidden: true
        - label: 'منسق'
          value: 'coordinator'
          icon: 'Edit2Icon'
          variant: 'info'
        - label: 'مقييم'
          value: 'evaluator'
          icon: 'DatabaseIcon'
          variant: 'warning'
        - label: 'مدير مالي'
          value: 'finance_manager'
          icon: 'ServerIcon'
          variant: 'danger'
      statuses:
        - label: 'نشط'
          value: 'Active'
          variant: 'primary'
        - label: 'غير نشط'
          value: 'Inactive'
          variant: 'danger'
